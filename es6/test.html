<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Phone {
            // 构造方法 名字不能改
            constructor(name) {
                this.name = name;
            }
            //  方法必须使用该方法
            call() {
                console.log("我可以打电话");
            }
        }
        // 类的静态成员
        class NewPhone {
            static name = "HuaWei";
            chang() {
                console.log(`my name`);
            }
        }
        let np = new NewPhone();
        console.log(np.name)
        np.chang();
    </script>
</body>

</html>

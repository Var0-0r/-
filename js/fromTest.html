<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            var items = document.getElementsByName("items");
            // 全选按钮
            var checkedAllBtn = document.getElementById("checkedAllBtn");

            checkedAllBtn.onclick = function () {
                //  设置四个框被选中
                // 遍历四个items
                for (var i = 0; i < items.length; i++) {
                    items[i].checked = true;
                }
                checkboxAllBox.checked = true;
            }
            //全不选
            var checkedNoBtn = document.getElementById("checkedNoBtn");
            checkedNoBtn.onclick = function () {
                //  设置四个框被选中
                var items = document.getElementsByName("items");
                // 遍历四个items
                for (var i = 0; i < items.length; i++) {
                    items[i].checked = false;
                }
                checkboxAllBox.checked = false;
            }
            // 反选
            var checkdRevBtn = document.getElementById("checkdRevBtn");
            checkdRevBtn.onclick = function () {
                checkboxAllBox.checked = true;
                //  设置四个框被选中
                var items = document.getElementsByName("items");
                // 遍历四个items
                for (var i = 0; i < items.length; i++) {
                    //     if (items[i].checked) {
                    //         items[i].checked = false;
                    //     } else {
                    //         items[i].checked = true;
                    //     }
                    items[i].checked = !items[i].checked;
                    if (!items[i].checked) {
                        checkboxAllBox.checked = false;
                        // break;
                    }
                }
                // 反选也要判断四个框都被选中

            }
            //提交
            var sendBtn = document.getElementById("sendBtn");
            sendBtn.onclick = function () {
                //  设置四个框被选中
                var items = document.getElementsByName("items");
                // 遍历四个items
                for (var i = 0; i < items.length; i++) {
                    if (items[i].checked) {
                        alert(items[i].value);
                    }
                }
            }
            //全选全不选
            var checkboxAllBox = document.getElementById("checkboxAllBox");
            checkboxAllBox.onclick = function () {

                var items = document.getElementsByName("items");
                // 遍历四个items
                for (var i = 0; i < items.length; i++) {
                    // if (checkboxAllBox.checked) {
                    //     items[i].checked = true;
                    // } else {
                    //     items[i].checked = false;
                    // }
                    items[i].checked = this.checked;
                }
            }
            for (var i = 0; i < items.length; i++) {
                items[i].onclick = function () {
                    checkboxAllBox.checked = true;
                    for (var j = 0; j < items.length; j++) {
                        if (!items[j].checked) {
                            checkboxAllBox.checked = false;
                            break;
                        }
                    }
                }
            }
        }
    </script>
</head>

<body>
    <form action="" method="post">
        你爱好的运动是？<input type="checkbox" id="checkboxAllBox"> 全选/全不选

        <br>
        <input type="checkbox" name="items" id="" value="足球">足球
        <input type="checkbox" name="items" id="" value="篮球">篮球
        <input type="checkbox" name="items" id="" value="羽毛球">羽毛球
        <input type="checkbox" name="items" id="" value="乒乓球">乒乓球
        <br>
        <input type="button" value="全选" id="checkedAllBtn">
        <input type="button" value="全不选" id="checkedNoBtn">
        <input type="button" value="反选" id="checkdRevBtn">
        <input type="button" value="提交" id="sendBtn">
    </form>
</body>

</html>

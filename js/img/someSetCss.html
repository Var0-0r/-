<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            height: 100px;
            width: 100px;
            background-color: red;
        }
    </style>
    <script>
        var box1 = document.getElementById("box1");
        var btn1 = document.getElementById("btn1");
        btn1.onclick = function () {
            //clientHeightclientHeight  clientWidth这两个属性可以获取元素的可见宽度和高度
            // 这些属性不带px，返回一个数字，可以直接计算
            // 会获取元素的宽度高度，包括内容和内边距  属性只读，不能修改
            // alert(box1.clientWidth);

            //offsetHeight offsetWidth 可以获取元素的整个宽度和高度 ，包括内容区，内外边距和边框
            // alert(box1.offsetWidth);

            //offsetParent 可以用来获取当前元素的定位父元素 会获取到当前元素最近的开启了定位的祖先元素
            //  如果所有的祖先元素都没有开启定位，则会返回body
            // var op=box1.offsetParent;

            //offsetLeft 当前元素相对于其定位父元素的水平偏移量  offsetTop 当前元素相对于其定位父元素的垂直偏移量
            // alert(box1.offsetTop);

            // scrollHeight  scrollWidth 当设置css属性为overflow：auto时会利用滚动条显示 这两个属性可以返回滚动条内容高度和宽度
            // alert(box1.scrollWidth);

            //scrollLeft  scrollTop 可以获取水平/垂直滚顶条滚动的距离
            alert(box1.scrollTop);

            // 当满足scrollHeight-scrollTop==scrollHeight时，说明垂直滚动条滚动到底了
            // 同理当 scrollWidth-scrollLeft==scrollWidth时，说明水平滚动条滚动到底了



        }
    </script>
</head>

<body>
    <button id="btn1">点我</button>
    <div id="box1"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .b1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .b2 {
            width: 200px;
            height: 200px;
            /* background-color: yellow; */
        }
    </style>
    <script>
        window.onload = function () {
            var box = document.getElementById("box");
            var btn = document.getElementById("btn");
            btn.onclick = function () {
                // 修改box样式 
                //通过style属性修改元素样式，每修改一个样式，浏览器就需要重新渲染一次页面，这样执行的性能是比较差的，而且这种形式当我们要修改多个样式时，也不方便 
                // 一行代码，修改多个样式
                //可以通过修改元素的class属性从而修改其样式，浏览器只需要重新渲染一次
                // box.className += " b2";
                // addClass(box, "b2");
                toggleClass(box, "b2");
            }
            // 定义一个函数，用来向一个元素中添加指定的class属性
            // 参数 obj 要添加class属性的元素 cn要添加的class的值
            function addClass(obj, cn) {
                if (!hasClass(obj, cn)) {
                    obj.className += " " + cn;
                }
            }
            // 判断一个元素中是否含有指定的class值，如果有返回true，否则返回false
            function hasClass(obj, cn) {
                // var reg=/\bb2\b/;
                // 构造函数
                var reg = new RegExp("\\b" + cn + "\\b");
                return reg.test(obj.className);
            }
            //删除一个指定的class类
            function removeClass(obj, cn) {
                var reg = new RegExp("\\s\\b" + cn + "\\b");
                obj.className = obj.className.replace(reg, "");
            }
            //切换一个类，如果元素中没有该类则添加，有则删除
            function toggleClass(obj, cn) {
                if (hasClass(obj, cn)) {
                    removeClass(obj, cn);
                } else {
                    addClass(obj, cn);
                }
            }
        }

    </script>
</head>

<body>
    <button id="btn">点我修改box样式</button>
    <br>
    <div id="box" class="b1"></div>

</body>

</html>

	<script>
		function delA() {
			// 点击超链接后，需要删除超链接所在的那行，我们点击哪个超链接this就是谁
			var tr = this.parentNode.parentNode;
			//获取要删除的信息
			var name = tr.getElementsByTagName("td")[0].innerHTML;
			// confirm（）用于弹出一个带有确认和取消的提示框，需要一个字符串作为参数，该字符串会作为提示文本显示出来
			// 如果用户点击确定返回true 否则返回false
			var judeg = confirm("确认删除" + name + "吗?");
			// 删除tr
			if (judeg) {
				tr.parentNode.removeChild(tr);
			}
			return false;
		}
		window.onload = function () {
			//获取所有的a标签
			var allA = document.getElementsByTagName("a");
			// 为每个a标签绑定响应事件
			for (var i = 0; i < allA.length; i++) {
				allA[i].onclick = delA;
			}
			var employeeTable = document.getElementById("employeeTable");
			var button = document.getElementById("addEmpButton");
			button.onclick = function () {
				var getText = document.getElementsByTagName("input");
				// for (var i = 0; i < getText.length; i++) {
				// alert(getText[i].value);

				// employeeTable.
				var name = document.getElementById("empName").value;
				var email = document.getElementById("email").value;
				var salary = document.getElementById("salary").value;
				var tr = document.createElement("tr");
				var td1 = document.createElement("td");
				var text1 = document.createTextNode(name);
				var td2 = document.createElement("td");
				var text2 = document.createTextNode(email);
				var td3 = document.createElement("td");
				var text3 = document.createTextNode(salary);
				var td4 = document.createElement("td");
				var newA = document.createElement("a");
				newA.href = "javascript:;";
				newA.onclick = delA;
				newA.innerHTML += "Delete";
				td1.appendChild(text1);
				td2.appendChild(text2);
				td3.appendChild(text3);
				td4.appendChild(newA);
				tr.appendChild(td1);
				tr.appendChild(td2);
				tr.appendChild(td3);
				tr.appendChild(td4);
				var tbody = employeeTable.getElementsByTagName("tbody")[0];
				tbody.appendChild(tr);
			}
		}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //bom 浏览器对象模型 使我们可以通过js操作网页
        // 在其中为我们提供了一组对象，完成相关操作
        // Window 代表整个浏览器窗口，同时也是网页中的全局对象
        // Navigator 代表当前浏览器信息，通过该对象可以识别不同浏览器
        // location  代表当前浏览器的地址栏信息，通过其可以获取地址栏信息，或者操作浏览器跳转页面
        // history  代表浏览器历史记录，可以通过该对象来操作浏览器的历史记录 但是由于隐私原因，该对象不能获取到具体的历史记录，只能操作浏览器向前或向后翻页
        // 而且该操作只在当次访问有效
        // screen  代表用户的屏幕信息，通过该对象可以获取到用户的显示器相关的信息
        //这些bom对象在浏览器中都是作为window对象的属性保存的

        // Navigator 代表当前浏览器信息，通过该对象可以识别不同浏览器 但是大部分都不在使用了
        //userAgent 是一个字符串，这个字符串中包含有用来描述浏览器信息的内容 不同的浏览器会有不同的userAgent

        // alert(navigator.userAgent);
        // 如果通过一些属性还是不能判断，可以通过浏览器特有的属性，进行判断
        // 比如 ActiveXObject
        // alert(ActiveXObject);
        // if ("ActiveXObject" in window) {
        //     alert("IE");
        // } else {
        //     alert("你不是Ie");
        // }


        // history  代表浏览器历史记录，可以通过该对象来操作浏览器的历史记录 但是由于隐私原因，该对象不能获取到具体的历史记录，只能操作浏览器向前或向后翻页
        // length 可以获取到当前访问的连接数量，只能当初
        // back（） 可以用来退回到上个页面，，作用和浏览器的一样
        // forward（）可以用来跳转到下个页面，，作用和浏览器的一样
        //go（）可以用来跳转到指定的页面，他需要一个整数作为参数 
        // 1表示向前跳转一个页面 相当于forward 2表示向前跳转两个页面 -1表示向后跳转一个页面


        // location  代表当前浏览器的地址栏信息，通过其可以获取地址栏信息，或者操作浏览器跳转页面
        // 如果直接打印location可以获取到地址栏的信息（当前页面的完整路径）
        window.onload = function () {
            var btn = document.getElementById("btn");
            btn.onclick = function () {
                // 可以将其修改为绝对或相对路径，实现页面跳转，同时生成历史记录
                location = "http://www.baidu.com";
                // assign() 可以用来跳转到其他的页面，作用和直接修改location一样
                // location.assign("http://www.baidu.com");
                // reload（） 可以重新加载当前页面，刷新 如果传递一个true，或强制清空缓存刷新
                // location.reload(true);
                //replace（） 可以使用一个新的页面代替当前页面，调用完毕后也会跳转页面，但是不会生成历史记录，不能使用退回按钮
            }
        }
    </script>
</head>

<body>
    <button id="btn">点击我</button>
</body>

</html>

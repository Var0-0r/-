<title>Insert title here</title>
<style type="text/css">

	#areaDiv {
		border: 1px solid black;
		width: 300px;
		height: 50px;
		margin-bottom: 10px;
	}
	
	#showMsg {
		border: 1px solid black;
		width: 300px;
		height: 20px;
	}

</style>
<script>
	window.onload=function(){
		var areaDiv=document.getElementById("areaDiv");
		var showMsg=document.getElementById("showMsg");
		// onmousemove 该事件会在鼠标在元素中移动使被触发
		areaDiv.onmousemove=function(event){
			// 在ie8中，响应函数被触发时，浏览器不会传递事件对象
			// 在ie8及以下的浏览器中，事件对象是作为window的属性保存的
			// 可以做一个判断处理兼容性问题
			if(!event){
				event=window.event;
			}
			// 或者
			// event=event||window.event;

			// 事件对象 当事件的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应函数
			// 在事件对象中封装了当前事件相关的一切信息，比如鼠标的坐标；键盘哪个键被按下；鼠标滚轮滚动的方向...
			// clientX/Y 可以获取鼠标指针的水平/垂直坐标
			var x=event.clientX;
			var y=event.clientY;
			showMsg.innerHTML="X="+x+",Y="+y;
		}
	}
</script>
